version: "3.3"

services:
  api:
    build:
      context: .
    image: webhooks
    env_file: .env
    environment:
      SERVICES: api
      PORT: 8000
    depends_on:
      - nats
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  webhooks:
    build:
      context: .
    image: webhooks
    env_file: .env
    environment:
      SERVICES: webhooks
    depends_on:
      - postgres
      - nats
    networks:
      - internal

  postgres:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
